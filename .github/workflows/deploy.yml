name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Rebuild and Deploy Application
        run: |
          cd /home/rebbeca/synergazing/synergazing_backend
          docker compose down
          docker compose up -d --build --force-recreate